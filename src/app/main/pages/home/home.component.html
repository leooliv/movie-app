  <form (submit)="submit()" [formGroup]="searchForm">

      <label for="query">
        Search for a Movie
      </label>
      <input
        [formControlName]="'searchQuery'"
        id="query"
        type="text"
        class="form-control"
      />
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
